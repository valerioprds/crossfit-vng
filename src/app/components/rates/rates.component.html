<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let rate  of rates">
      <div class="card">
        <div class="card-header">{{ rate.name }}</div>
        <div class="card-price">
          {{ rate.price }}
          <span class="card-subtext">{{ rate.subtext }}</span>
        </div>
        <ul class="features">
          <li *ngFor="let feature of rate.features">{{ feature }}</li>
        </ul>
        <button class="btn btn-block">Cont√°ctanos</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
