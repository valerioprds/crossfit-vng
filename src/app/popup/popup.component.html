<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-lg btn-outline-danger"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  PRUEBA UNA CLASE GRATUITA
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Modal Body with Contact Form -->
      <div class="modal-body">
        <form [formGroup]="contactForm" (ngSubmit)="sendToWhatsApp()">
          <div class="row">
            <div class="col">
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <input
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <div class="col">
              <input
                type="text"
                formControlName="phone"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <select formControlName="dropdown" class="form-select">
                <option value="" disabled selected>Select Option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <input
                type="checkbox"
                formControlName="checkbox1"
                id="checkbox1"
              />
              <label for="checkbox1">Checkbox 1</label>
            </div>
            <div class="col">
              <input
                type="checkbox"
                formControlName="checkbox2"
                id="checkbox2"
              />
              <label for="checkbox2">Checkbox 2</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              Send via WhatsApp
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
