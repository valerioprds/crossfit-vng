<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-lg btn-outline-danger pulse"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  PRUEBA UNA CLASE GRATUITA
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">CLASE DE PRUEBA</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Modal Body with Contact Form -->
      <div class="modal-body">
        <form [formGroup]="contactForm" (ngSubmit)="sendToWhatsApp()">
          <div class="row">
            <div class="col">
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                placeholder="Nombre"
              />
            </div>
            <div class="col">
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                placeholder="Apellido"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <input
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Correo electrónico"
              />
            </div>
            <div class="col">
              <input
                type="text"
                formControlName="phone"
                class="form-control"
                placeholder="Número de teléfono"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <h6>¿QUE CLASE QUIERES PROBAR?</h6>
              <select formControlName="dropdown" class="form-select">
                <option value="" disabled selected>Seleccionar</option>
                <option value="Crossfit">Crossfit</option>
                <option value="StrengthConditioning ">
                  Strength and Conditioning
                </option>
                <option value="Halterofilia">Halterofilia</option>
                <option value="Gymnastics">Gymnastics</option>
                <option value="Endurance">Endurance</option>
                <option value="Basics">Basics</option>
                <option value="Mobility">Mobility</option>
                <option value="Pilates">Pilates HIIT</option>
                <option value="Pilates">Kids</option>
              </select>
            </div>
          </div>
          <div class="container mt-3">
            <h6>EXPERIENCIA PREVIA</h6>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="experiencia"
                id="sinExperiencia"
                formControlName="experiencia"
                value="sinExperiencia"
              />
              <label class="form-check-label" for="sinExperiencia"
                >Sin experiencia</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="experiencia"
                id="conExperiencia"
                formControlName="experiencia"
                value="conExperiencia"
              />
              <label class="form-check-label" for="conExperiencia"
                >He entrenado CrossFit 3 meses o más</label
              >
            </div>
          </div>
          <div class="modal-footer">

            <button type="submit" class="btn btn-primary">
              Send via WhatsApp
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
